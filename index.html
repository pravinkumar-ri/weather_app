<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="images/drizzle.png"/>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter Your City" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Chennai</h2>
            <div class="details">
                <div class="col">
                    <i class="fa-sharp fa-solid fa-droplet" aria-hidden="true"></i>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind" aria-hidden="true"></i>
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <p class="info">By <a href="https://github.com/pravinkumar-ri" target="_blank">@ri</a></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d477a6cee0.js" crossorigin="anonymous"></script>
</body>
</html>
